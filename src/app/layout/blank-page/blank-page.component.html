<form [formGroup]="heroForm" #formDir="ngForm" >
      <label for="name">Name</label>
    <input id="name" class="form-control"
           formControlName="name" required >

    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">
    </div>

</form>

        <div class="form-content">

                <div class="form-group ">

                    <input type="text" #firstName="ngModel" required [(ngModel)]="profile.firstName" name="firstName"
                           class="form-control input-underline input-lg" id="" placeholder="firstName">

                <div class="form-group ">

            </div>

                    <label>vatNumber:</label>

                           required [(ngModel)]="profile.vatNumber" name="vatnumber"
                           class="form-control input-underline input-lg" id="" placeholder="ΑΦΜ">

                    <label>amIKA:</label>

<div class="row">
    <div class="col-lg-6">
        <input type="file" #fileInput placeholder="Upload file..."/>
        <button class="btn rounded-btn"  type="button" (click)="upload()">Upload</button>
        <div class="row">
            <form class="col s12">

                <div class="row">
                    <div class="col s12">
                        <div class="input-field inline">
                            <input type="text" required
                                   class="validate"
                                   [(ngModel)]="profile.vatNumber"
                                   name="afm"
                                   class="form-control input-underline input-lg"
                                   id="afm" placeholder="ΑΦΜ">
                            <label for="afm" data-error="wrong" data-success="right">ΑΦΜ</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <ngx-avatar></ngx-avatar>

    </div>
