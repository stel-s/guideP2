<div class="container">
    <h3>
            <a routerLink="/new-client" [routerLinkActive]="['router-link-active']">
                <button md-raised-button color="primary" >Νέος Πελάτης     </button>
            </a>

    </h3>
    <div>
        <form class="example-form">
            <md-form-field class="example-full-width">
                <input mdInput placeholder="Αναζήτηση..." aria-label="Αναζήτηση..." [mdAutocomplete]="auto" [formControl]="stateCtrl">
                <md-autocomplete #auto="mdAutocomplete">

                    <md-option *ngFor="let state of filteredStates | async" [value]="state.name">
                        <!--<img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />-->
                        <span>{{ state.name }}</span> |
                        <small>afm: {{state.afm}}</small>
                    </md-option>
                </md-autocomplete>
            </md-form-field>

            <br />

        </form>
        <div style="display:flex;position:relative">
            <form [formGroup]="coolForm" (ngSubmit)="onSubmit(coolForm)" novalidate>
                <input style=" padding-left: 25px;" name="first"  required formControlName="search" >
                <i style="position: absolute;left: 4px;top: 10px;"
                   class="material-icons">search</i>

                <button class="btn ">
                    <i class="material-icons">search</i>
                </button>
            </form>
        </div>
    </div>
    <div class="example-container mat-elevation-z8">
        <div class="example-header">
            <md-form-field floatPlaceholder="never">
                <input mdInput #filter placeholder="Filter List">
            </md-form-field>
        </div>

        <md-table #table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container mdColumnDef="userId">
                <md-header-cell *mdHeaderCellDef> ID</md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.id}}</md-cell>
            </ng-container>

            <!-- Progress Column -->
            <ng-container mdColumnDef="progress">
                <md-header-cell *mdHeaderCellDef> Progress</md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.progress}}%</md-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container mdColumnDef="userName">
                <md-header-cell *mdHeaderCellDef> Name</md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.name}}</md-cell>
            </ng-container>

            <!-- Color Column -->
            <ng-container mdColumnDef="color">
                <md-header-cell *mdHeaderCellDef> Color</md-header-cell>
                <md-cell *mdCellDef="let row" > <button md-button [mdMenuTriggerFor]="menu">Actions</button>
                    <md-menu #menu="mdMenu">
                        <button md-menu-item>Item 1</button>
                        <button md-menu-item>Item 2</button>
                    </md-menu></md-cell>
            </ng-container>

            <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
    </div>
</div>
<div class="card-block">

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Modal title</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form>
            <select class="custom-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </form>
        <div class="modal-body">
            <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        </div>
    </ng-template>
</div>
