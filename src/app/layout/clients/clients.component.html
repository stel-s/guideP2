<div class="container">
    <h3>
        <!--<a routerLink="/new-client" [routerLinkActive]="['router-link-active']" >

        </a>-->
          <button md-raised-button color="primary" (click)="open()">Νέος Πελάτης</button>

    </h3>
    <div>
        <div style="display:flex;position:relative">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                <input style=" padding-left: 25px;" name="first" ngModel required #search="ngModel">
                <i style="position: absolute;left: 4px;top: 10px;"
                   class="material-icons">search</i>

                <button class="btn ">
                    <i class="material-icons">search</i>
                </button>
            </form>
        </div>
    </div>
    <div class="example-container mat-elevation-z8">
        <div class="example-header">
            <md-form-field floatPlaceholder="never">
                <input mdInput #filter placeholder="Filter List" s>
            </md-form-field>
        </div>

        <md-table #table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container mdColumnDef="userId">
                <md-header-cell *mdHeaderCellDef> ID</md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.id}}</md-cell>
            </ng-container>

            <!-- Progress Column -->
            <ng-container mdColumnDef="vatNumber">
                <md-header-cell *mdHeaderCellDef> vatNumber</md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.vatNumber}}</md-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container mdColumnDef="companyName">
                <md-header-cell *mdHeaderCellDef> companyName</md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.companyName}}</md-cell>
            </ng-container>
            <!-- Name Column -->
            <ng-container mdColumnDef="companyTitle">
                <md-header-cell *mdHeaderCellDef> companyTitle</md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.companyTitle}}</md-cell>
            </ng-container>
            <ng-container mdColumnDef="phoneNumber">
                <md-header-cell *mdHeaderCellDef> phoneNumber</md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.phoneNumber}}</md-cell>
            </ng-container>
            <!-- Color Column -->
            <ng-container mdColumnDef="color">
                <md-header-cell *mdHeaderCellDef> Color</md-header-cell>
                <md-cell *mdCellDef="let row" > <button md-button [mdMenuTriggerFor]="menu">Actions</button>
                    <md-menu #menu="mdMenu">
                        <button md-menu-item  (click)="onSelect(row)">Delete</button>
                        <!--<button md-menu-item>Item 2</button>-->
                    </md-menu></md-cell>
            </ng-container>

            <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
    </div>
</div>
<div class="card-block">

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Modal title</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form>
            <md-select placeholder="κριτηριο" [(ngModel)]="selectedValue" name="food">
                <md-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </md-option>
            </md-select>
        </form>
        <div class="modal-body">
            <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        </div>
    </ng-template>
</div>
