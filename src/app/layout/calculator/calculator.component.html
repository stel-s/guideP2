<div class="">
    Υπολογιστή Ποσών
</div>
<div class="container" style="border: 1px solid;">
    <div class="row">

    </div>
    <div class="row" style="padding:20px">
        <div class="col-2">
            <div style="width:100px">Καθαρό ποσο που επιθυμώ</div>
        </div>
        <div class="col-6">
            <div style="width:100px">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                    <input name="first" ngModel required #first="ngModel">
                    <button class="btn ">Υπολόγισε</button>
                </form>
            </div>
        </div>

    </div>
    <hr>
    <div style="display:flex">
        <div style="display:flex;flex-direction:column">
            <div>
                Ποσό που αναγραφω δεξια πανω
            </div>
            <div>
                ΙΚΑ/ΤΕΑΜ (16Χ)
            </div>
            <div>
                Πληρωτέο
            </div>
        </div>
        <div style="display:flex;flex-direction:column">
            <div>
                <span style="border: 1px solid;margin-left:20px">$ {{model.poso}}</span>
            </div>
            <div>
                <span style="border: 1px solid;margin-left:20px">$ {{model.ika}}</span>
            </div>
            <div>
                <span style="border: 1px solid;margin-left:20px;background-color: yellow;">$ {{model.pliroteo}}</span>
            </div>
        </div>

    </div>



</div>
