<div class="login-page" [@routerTransition]>
	<div class="row">
		<div class="col-md-4 push-md-4">
			<img class="user-avatar" src="assets/images/logo.png" width="150px" />
			<h1>Welcome to Project Guides</h1>
			<form role="form" #signupForm="ngForm" (ngSubmit)="doSignup(signupForm)">
				<div class="form-content">
					<div class="form-group">
						<input type="text"  required #fullname="ngModel" [(ngModel)]="model.fullname" name="fullname" class="form-control input-underline input-lg"
							id="" placeholder="Full Name">
						<div [hidden]="fullname.valid || fullname.pristine" class="alert alert-danger">
							fullname is required
						</div>
					</div>


					<div class="form-group">
						<input type="email" required #email="ngModel"
                        [(ngModel)]="model.email"   (ngModelChange)="doSomething($event)" [email]="true" class="form-control input-underline input-lg" id=""
                        name="email"
						placeholder="Email">
                        {{model.isTaken}}
                        <div [hidden]="model.emailError" class="alert alert-danger">
                            email is required
                        </div>
                        <div [hidden]="(model.isAvailable)" class="alert alert-danger">
                           email already in use
                        </div>
					</div>

					<div class="form-group">
						<input type="password" name="password" required #password="ngModel" [(ngModel)]="model.password"  class="form-control input-underline input-lg" id="" placeholder="Password">
					</div>
					<div class="form-group">
						<input type="password" name="confpassword" required #confpassword="ngModel" [(ngModel)]="model.confpassword"  class="form-control input-underline input-lg" id="" placeholder="Repeat Password">
					</div>
				</div>
				<button [disabled]="!signupForm.form.valid" class="btn rounded-btn" type="submit"> Register </button>

				<!--<a class="btn rounded-btn" [routerLink]="['/dashboard']"> Register </a>&nbsp;-->
				<a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
			</form>
		</div>
	</div>
</div>
